<script>
  alert('Under construction');
  function blinkIT (target, interval){
  $(target).hide();
  var hidden = true;
  setInterval(function() {
    if (hidden) {
      hidden = false;
      $(target).show();
    } else {
      hidden = true;
      $(target).hide();
    }
  }, interval)
  }
  blinkIT('img', 1250);
  blinkIT('h1 blink', 250);
  blinkIT('h2 blink', 260);
  blinkIT('h3 blink', 275);
</script>
